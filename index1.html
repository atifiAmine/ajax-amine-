<!DOCTYPE html >
<html>
    <head>
        <meta charset="utf-8">
        <title>Parcourir un tableau indic√©</title>
    </head>
<body>

<h1>Tableau associatif en javascript</h1>
<hr>
<div id="demo">
    <button id="Button1"> ok </button>
</div>

<script type="text/javascript">
    var CD = `
                {
                    "TITLE": "Empire Burlesque",
                    "ARTIST": "Bob Dylan",
                    "COUNTRY": "USA",
                    "COMPANY": "Columbia",
                    "PRICE": "10.90",
                    "YEAR": "1985"
                }
            `;
    
    document.getElementById("Button1").addEventListener('click', readTab);

    function readTab() {
        var newCD = JSON.parse(CD);
        for (var key in newCD) {
            console.log(key + ': ' + newCD[key]);
        }
    }
</script>

</body>
</html>
